<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-white dark:bg-slate-800 text-slate-900 dark:text-white">
  <header class="container max-w-screen-xl mx-auto px-4">
    {{ partial "header.html" . }}
  </header>
  <main class="container max-w-screen-xl mx-auto px-4">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="container max-w-screen-xl mx-auto px-4">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
